<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
  </head>
  <body>
    <div id="calculadora">
      <div id="outputs" value="0">0</div>
      <div id="inputs">
        <div class="operators">CE</div>
        <div class="operators">C</div>
        <div class="operators">--</div>
        <div class="operators">/</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div class="operators">X</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div class="operators">-</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div class="operators">+</div>
        <div>+/-</div>
        <div>0</div>
        <div>,</div>
        <div id="submit">=</div>
      </div>
    </div>
  </body>
</html>
