<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div id="calculadora">
      <div id="outputs">0</div>
      <div id="inputs">
        <div class="operators">CE</div>
        <div class="operators clear">C</div>
        <div class="operators">--</div>
        <div class="operators divide">/</div>
        <div class="numbers">7</div>
        <div class="numbers">8</div>
        <div class="numbers">9</div>
        <div class="operators multiply">X</div>
        <div class="numbers">4</div>
        <div class="numbers">5</div>
        <div class="numbers">6</div>
        <div class="operators subtract">-</div>
        <div class="numbers">1</div>
        <div class="numbers">2</div>
        <div class="numbers">3</div>
        <div class="operators sum">+</div>
        <div>+/-</div>
        <div class="numbers">0</div>
        <div>,</div>
        <div id="submit">=</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
